<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide element</title>
</head>
<body>
    <p id="text">Kiev is the capital of Ukraine.</p>
    <button onclick="changeText()">Hide text</button>
    <button onclick="hideText()">Hide/Show text</button>
    <button id="btn" onclick="changeBtn()">Hide me</button>
    <script>
    	// 1. При кліку на кнопку - сховати текст.
        // 2. При кліку на кнопку ховати/показувати текст.
        // Створити кнопку, яка сама себе ховає при кліку.

		function changeText() {
		    document.getElementById('text').style.display = "none";
		}

		function hideText() {
		    var text = document.getElementById("text");
		    if (text.style.display === "none") {
		        text.style.display = "block";
		    } else {
		        text.style.display = "none";
		    }
		}

		function changeBtn(){
			document.getElementById("btn").style.display = "none";
		}
    </script>
</body>
</html>
